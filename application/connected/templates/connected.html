{%extends 'interface.html'%}

<html lang="en">
{%block head%}
{{super()}}
<link href="{{url_for('connected_bp.static',filename='connected.css')}}" rel="stylesheet">
{%endblock%}
<body>
{%block extra%}
<div id="LogoutButton">
    <form action="/DisconnectFromHattrick">
        <input type="submit" value="Logout">
    </form>
</div>
<div id="UserInformation">
    <legend>User information:</legend>
    <label>User name: </label>
    <label>()</label><br>
    <label>Supporter: </label><br>
    <label>Country: </label>
    <label>()</label><br>
</div>
<div id="TeamList">
    <legend>Team list:</legend>
    <label>Team 1</label>
    <label>()</label><br>
    <label>Team 2</label>
    <label>()</label><br>
    <label>Team 3</label>
    <label>()</label>
</div>
<div id="TeamChoice">
    <label>Choose team:</label><br>
    <input type="radio" id="FirstTeam" name="HattrickTeams" value="Team 1" checked>
    <label for="FirstTeam">Team 1</label><br>
    <input type="radio" id="SecondTeam" name="HattrickTeams" value="Team 2">
    <label for="SecondTeam">Team 2</label><br>
    <input type="radio" id="ThirdTeam" name="HattrickTeams" value="Team 3">
    <label for="ThirdTeam">Team 3</label>
</div>
<div id="NextMatches">
    <select name="FutureMatches" size="7" id="FutureMatchList">
        <option value="Match1">First Match</option>
        <option value="Match2">Second Match</option>
        <option value="Match3">Third Match</option>
        <option value="Match4">Fourth Match</option>
        <option value="Match5">Fifth Match</option>
    </select>
</div>
{%endblock%}
</body>
</html>
